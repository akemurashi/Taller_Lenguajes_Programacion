<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huesillo Inc. - Fiestas a la chilena">
    <title>Huesillo Inc.</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo de Huesillo Inc.">
            <h1>Huesillo Inc.</h1>
            <p>Fiestas a la chilena</p>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#planes">Planes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="section">
        <h2>Bienvenidos</h2>
        <p>Conoce nuestras fiestas a la chilena y disfruta de una experiencia única.</p>
    </section>

    <section id="planes" class="section">
        <h2>Planes</h2>
        <div class="planes-container">
            <div class="plan">
                <img src="img/plan1.png" alt="Plan 1">
                <p>Plan Básico</p>
            </div>
            <div class="plan">
                <img src="img/plan2.png" alt="Plan 2">
                <p>Plan Intermedio</p>
            </div>
            <div class="plan">
                <img src="img/plan3.png" alt="Plan 3">
                <p>Plan Premium</p>
            </div>
        </div>
    </section>

    <section id="contacto" class="section">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>desarrollado por:</p>
        <p>Jose Diaz, josepabloadiazjofre@gmail.com</p>
    </footer>
</body>
</html>
